<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Oxygen:wght@700&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="input">
      <input maxlength="9" id="display1" type="button" disabled />
      <input maxlength="9" id="display2" value="0" type="button" disabled />
    </section>
    <section class="first">
      <button id="percent" onclick="appendOp('%')">%</button>
      <button id="sqrRoot" onclick="appendOp('√')">√</button>
      <button id="clear" onclick="clearScreen()">C</button>
      <button id="seven" onclick="appendOp(7)">7</button>
      <button id="eight" onclick="appendOp(8)">8</button>
      <button id="nine" onclick="appendOp(9)">9</button>
      <button id="four" onclick="appendOp(4)">4</button>
      <button id="five" onclick="appendOp(5)">5</button>
      <button id="six" onclick="appendOp(6)">6</button>
      <button id="one" onclick="appendOp(1)">1</button>
      <button id="two" onclick="appendOp(2)">2</button>
      <button id="three" onclick="appendOp(3)">3</button>
      <button id="negate" onclick="appendOp('-')">±</button>
      <button id="zero" onclick="appendOp(0)">0</button>
      <button id="decimalPoint" onclick="appendOp('.')">•</button>
    </section>
    <section class="operators">
      <button id="division" operation="÷" onclick="sign('division')">÷</button>
      <button
        id="multiplication"
        operation="×"
        onclick="sign('multiplication')"
      >
        ×
      </button>
      <button id="sub" operation="-" onclick="sign('sub')">-</button>
      <button id="add" operation="+" onclick="sign('add')">+</button>
      <button class="equalButton" id="equal" onclick="equal()">=</button>
    </section>
  </body>
  <script src="index.js"></script>
</html>
